    <div class="activation">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <form class="text-center">
              <div class="form-group">
                <input class="form-control" type="text" id="exampleInputEmail1" placeholder="الكود"/>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="البريد الإلكترونى"/>
              </div>
              <button class="btn text-uppercase" type="submit">إعادة تعيين</button>
            </form>
          </div>
        </div><img class="img-responsive" src="images/support.svg" alt="img"/>

    <section class="contact-us text-capitalize text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12 info"><img class="img-responsive" src="images/dream-white-logo.png" alt="logo">

              <div class="email"><i class="fa fa-envelope-o"></i><span>البريد الإلكتروى: </span>mail@dreamtv.com</div>

            </div>

            <form action="">

                <input class="form-control" name="first_name" type="text" placeholder="الإسم *" id="exampleInputPassword1">
              </div>
              <div class="form-group group">
                <input class="form-control" name="email" type="email" placeholder="* البريد الإلكترونى" id="exampleInputPassword2">
              </div>
              <div class="form-group group">
                <input class="form-control" name="subject" type="text" placeholder="الموضوع" id="exampleInputPassword2">
              </div>
              <div class="form-group group">
                <textarea class="form-control" name="teaxtarea" placeholder="رسالتك" id="exampleFormControlTextarea1" rows="3"></textarea>

              <button class="btn btn-primary" type="submit">ارسل</button>
